<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Igloo Resort</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-black text-white">
  <div class="bg-black/60 p-8 rounded-lg max-w-md w-full">
    <h1 class="text-2xl font-semibold mb-4">Login</h1>
    <form>
      <label class="block mb-2 text-sm">Email</label>
      <input class="w-full p-2 rounded mb-4 text-black" type="email" placeholder="you@example.com" required>
      <label class="block mb-2 text-sm">Password</label>
      <input class="w-full p-2 rounded mb-4 text-black" type="password" required>
      <div class="flex justify-between items-center">
        <button class="resort-glass-btn px-4 py-2 rounded-full" type="submit">Sign In</button>
        <a href="Index.html" class="text-sm text-gray-200 hover:text-white">Back</a>
      </div>
    </form>
  </div>
</body>
</html>
